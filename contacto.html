        <!-- mi form -->
        <div class="container-contacto">
            <form action="https://formspree.io/f/xyyarnyy" method="POST">
                <h2 class="text-warning text-uppercase text-center mb-4">Contacto</h2>
    
                <div class="mb-3">
                    <label for="nombre">Nombre y Apellido:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre y apellido" required>
                </div>
                <div class="mb-3">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje:</label><br>
                    <textarea id="mensaje" name="mensaje" rows="5" ols="15" placeholder="Dejanos tu mensaje"></textarea>
                </div>
                <div class="mb-3">
                    <label for="terminos" class="form-check-label">
                        <input id="terminos" name="terminos" type="checkbox" value="aceptado" required>
                        Acepto las bases y condiciones.
                    </label>
                </div>  
                <div class="text-center">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div><br><br><br><br>
